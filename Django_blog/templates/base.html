<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
  </head>

  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        font-size: 17px;
        background-color: #fdfdfd;
      }

    .shadow{
           box-shadow: 0 4px 2px -2px rgba(0,0,0,0.1);
       }
      .btn-danger {
        color: #fff;
        background-color: #f00000;
        border-color: #dc281e;
      }
     
     .masthead {
              background:#3398E1;
              height: auto;
              padding-bottom: 15px;
              box-shadow: 0 16px 48px #E3E7EB;
              padding-top: 10px;
    }
    </style>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}" >Eduporia</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item text-black">
              <a
                class="nav-link text-black font-weight-bold"
                href="#"
                >About</a
              >
            </li>
            <li class="nav-item text-black">
              <a
                class="nav-link text-black font-weight-bold"
                href="#"
                >Policy</a
              >
            </li>
            <li class="nav-item text-black">
              <a
                class="nav-link text-black font-weight-bold"
                href="#"
                >Contact</a >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item text-black" style="background-color: aqua; border-radius: 2rem;">
              <a
                class="nav-link text-darkfont-weight-bold"
                href="#"
                > {{user.username}}</a >
              </li>
              <li class="nav-item text-black" style="background-color: rgb(255, 253, 183); border-radius: 2rem;">
                <a
                  class="nav-link text-darkfont-weight-bold px-3"
                  href="/postblog"
                  > +</a >
                </li>
              <li class="nav-item text-black" >
                <a href="/logout">

                  <button class="btn btn-outline-success"  style="background-color: rgb(217, 18, 18); border-radius: 2rem;">LogOut</button>
                </a>
              </li>
            {% else %}
            <li class="nav-item text-black px-2">
              <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#login" type="button">LOGIN</button>
              
            </li>
            <li class="nav-item text-black">
              <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#signup" type="button">SIGNUP</button>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

   
            {% block content %} 
                      <!-- Content Goes here -->
            {% endblock content %}


            
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
  
              <form method="post" action ="/login">
                {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">UserName</label>
                    <input type="text" class="form-control" name="username">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
  
  
          </div>
          
        </div>
      </div>
    </div>

    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">SIGNUP </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
  
              <form method="post" action="/signup">
                {% csrf_token %}
  
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="text" class="form-control" name="fname" >
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Last Name</label>
                      <input type="text" class="form-control" name="lname" >
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email">
                    </div>
  
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">UserName</label>
                      <input type="text" class="form-control" name ="username" >
                  </div>
  
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
  
  
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!-- Footer -->
    <footer class="py-3 bg-grey">
              <p class="m-0 text-dark text-center ">Copyright &copy; Eduporia</p>
    </footer>
    
  </body>
</html>
